<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Calculadora de Churrasco</title>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center m-5 border border-warning rounded">
            CALCULADORA DE INSUMOS PARA UM CHURRASCO:
        </div>
      </div>
      <!-- INPUTS -->
      <div class="row justify-content-center mb-5">
        <div class="col-lg-4">

          Quantidade total de pessoas:
          <input type="number" class="form-control" name="" id="numP">

        </div>
        <div class="col-lg-4">

          Quantos s√£o vegetarianos:
          <input type="number" class="form-control" name="" id="veg">

        </div>
        <div class="col-lg-4">

          Horas de churrasco:
          <input type="number" class="form-control" name="" id="horas">

        </div>
        
      </div>
      <!-- OUTPUTS -->

      <div class="row">

        <div class="col-lg-3 col-sm-6 my-3">
          <div class="card border border-danger" >
            <img class="card-img-top img-rounded mh-100" src="img/carne.png">
            <div class="card-body">
              <h3>Carnes</h3>
              <p id="carne" class="card-text lead"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 my-3">
          <div class="card border border-success">
            <img class="card-img-top img-rounded " src="img/veg.png">
            <div class="card-body">
              <h3>Vegetais</h3>
              <p id="vegetal" class="card-text lead"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 my-3">
          <div class="card border border-warning">
            <img class="card-img-top img-rounded" src="img/cerveja.png">
            <div class="card-body">
              <h3>Cerveja</h3>
              <p id="bebida" class="card-text lead"></p>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-sm-6 my-3">
          <div class="card border border-primary ">
              <img class="card-img-top img-rounded mh-100 d-cover" src="img/refri.png">
            <div class="card-body">
              <h3>Refrigerante</h3>
              <p id="refri" class="card-text lead"></p>
            </div>
          </div>
        </div>

        

        
        
      </div>
    </div>
    






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
